apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
	compile 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:3.8.1'
	testCompile 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
	testLogging {
		events 'started', 'passed'
	}
}
